    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Source City</title>
        <meta name="description" content="">
        <!-- This assumes your project will be responsive -->
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              Source<strong>City</strong>
            </a>
          </div>
        </div>
      </nav>
      
      <div id="legend" style="position:absolute;right: 10px; top: 60px; ">
      </div>
      <div id="viewer-progress-bar" class="hide">
          <h3 style="color: rgba(184, 58, 107, 1); text-align: center;">Building a city...</h3>
          <div class="progress">
              <div class="progress-bar progress-bar-striped active fully-loaded">
              </div>
          </div>
      </div>
      <div id="city-viewer"></div>
      <div id="city-list" class="container hide" style="margin-top: 80px;">

        <div class="actions" style="float:right;">
          <a class="btn btn-link btn-lg showNewCity" data-toggle="modal" data-target="#newCityModal">
            <i class="glyphicon glyphicon-plus"></i>
            Build your own city
          </a>
        </div>

        <h2 class="page-header">Cities <small>already build &amp; under construction</small></h2>

        <div id="repositories"></div>

      </div>

      <div id="newCityModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content"  style="border-top: 5px solid rgba(184, 58, 107, 1);margin-top: 100px;">
            <div class="modal-header">
              <button type="button" class="close closeCityModal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Build new city</h4>
            </div>
            <div class="modal-body">
              <form class="form horizontal-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">City name:</label>
                  <input type="text" class="form-control name" id="exampleInputEmail1" placeholder="">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Github URL:</label>
                  <input type="text" class="form-control url" id="exampleInputPassword1" placeholder="https://github.com/user/repo.git  ">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-link closeCityModal">Cancel</button>
              <button type="button" class="btn btn-link active buildCity">Build</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <script data-main="js/main" src="js/vendor/require.js"></script>
    </body>
</html>
